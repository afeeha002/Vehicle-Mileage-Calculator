<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="main">
        <div class="top">
            <h1 style="text-align: center;">Vehicle Mileage Calculator</h1>
            <div class="data-1">
                <input type="number" id="distanceDriven" placeholder="Total Distance Driven (km)">
                <input type="number" id="petrolPrice" placeholder="Petrol Price per Liter">
                <input type="number" id="amountSpend" placeholder="Total Amount Spent">
            </div>
            <div class="bttn">
                <button type="button" id="MileageBtn">Calculate Mileage</button>
            </div>
            <div class="output">
                <div class="mileage" id="mileageOutput">Mileage: 0.00 km/litre</div>
            </div>
        </div>
        <div class="bottom">
            <h1 style="text-align: center;">Vehicle Fuel Spent Calculator</h1>
            <div class="data-2">
                <input type="number" id="distanceDriven1" placeholder="Total Distance Driven (km)">
                <input type="number" id="fualPrice" placeholder="Average Fuel Price/Liter">
                <input type="number" id="mileage" placeholder="Average Mileage">
            </div>
            <div class="spent">
                <button type="button" id="priceBtn">Calculate Spent Price</button>
            </div>

            <div class="output">
                <div class="price" id="priceOutput">Price: 0 Rs</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
